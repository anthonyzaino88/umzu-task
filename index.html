<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/cbfe91fb6c.js"></script>
    <title>Star Review and Button</title>
  </head>
  <body>
    <div class="container">
      <div class="review__sum">
        <span class="sum__title title__one">
          <strong>4.9</strong>
        </span>
        <span class="star__sum" aria-hidden="true">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>

        <span class="sum__capation">
          <span class="sum__text">Based on 3,232 Reviews</span>
        </span>
      </div>
      <div class="sum__ratings__container">
        <div class="sum__inner__container">
          <div class="sum__rating">
            <div class="sum__rating__title">★★★★★</div>
            <div class="sum__bar">
              <div class="sum__bar__content" style="width: 91%">"91%nbsp;"</div>
            </div>
            <div class="sum__count">(2940)</div>
          </div>

          <div class="sum__rating">
            <div class="sum__rating__title">★★★★☆</div>
            <div class="sum__bar">
              <div class="sum__bar__content" style="width: 7%">"7%nbsp;"</div>
            </div>
            <div class="sum__count">(230)</div>
          </div>

          <div class="sum__rating">
            <div class="sum__rating__title">★★★☆☆</div>
            <div class="sum__bar">
              <div class="sum__bar__content" style="width: 2%">"2%nbsp;"</div>
            </div>
            <div class="sum__count">(50)</div>
          </div>

          <div class="sum__rating">
            <div class="sum__rating__title">★★☆☆☆</div>
            <div class="sum__bar">
              <div class="sum__bar__content" style="width: 0%">"0%nbsp;"</div>
            </div>
            <div class="sum__count">(5)</div>
          </div>

          <div class="sum__rating">
            <div class="sum__rating__title">★☆☆☆☆</div>
            <div class="sum__bar">
              <div class="sum__bar__content" style="width: 0%">"0%nbsp;"</div>
            </div>
            <div class="sum__count">(7)</div>
          </div>
        </div>
      </div>
    </div>

    <div class="button__container">
      <button class="question__button">
        <i class="fa fa-comments-o" aria-hidden="true">Ask a Question</i>
      </button>
      <button class="review__button">
        <i class="fa fa-pencil-square-o" aria-hidden="true">Write a Review</i>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
